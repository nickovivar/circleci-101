  build-securiti:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - run: echo "Build Securiti"

  test-unit-01:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - run: echo "Test Unit 01"
  
  test-e2e:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - run: echo "Test e2e"
  
  test-services:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - run: echo "Test Services"

  test-unit-00:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - run: echo "Test Unit 00"
  
  ansible:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - run: echo "Ansible"

  deploy-staging:
    docker:
      - image: circleci/ruby:2.4.1-jessie
