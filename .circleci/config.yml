workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - build-securiti
      - test-unit-00:
          requires:
            - build
      - test-unit-01:
          requires:
            - build
      - test-services:
          requires:
            - build 
      - test-e2e:
          requires:
            - build
      - ansible:
          requires:
            - test-unit-00
            - test-unit-01
            - test-e2e
            - test-services
            - build-securiti
      - deploy-staging:
          requires:
            - ansible
          filters:
            branches:
              only: master
      - deploy-qa:
          requires:
            - ansible
          filters:
            branches:
              only: production
      - build-worker:
          requires:
            - deploy-qa
      - build-app01:
          requires:
            - deploy-qa
          filters:
            branches:
              only: production
      - build-app02:
          requires:
            - deploy-qa
          filters:
            branches:
              only: production
      - migrations:
          requires:
            - build-worker
            - build-app01
            - build-app02
          filters:
            branches:
              only: production
      - start-command:
          requires: 
            - migrations 
          filters:
            branches:
              only: production

































